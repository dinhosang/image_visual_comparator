repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.5.2
    hooks:
      - id: commitizen-branch
        args:
          - --rev-range
          - main..HEAD
        stages:
          - push
  - repo: local
    hooks:
      - id: formatting
        name: formatting check
        description: runs cargo formatter to check that files are meeting its recommendations
        language: system
        types: 
          - rust
        entry: cargo fmt
        args:
          - --check
        always_run: true
        fail_fast: true
        pass_filenames: false
      - id: linting
        name: linting check
        description: runs cargo clippy to check that files are meeting its recommendations
        language: system
        types: 
          - rust
        entry: cargo clippy
        args:
          - --
          - -D
          - warnings
        always_run: true
        fail_fast: true
        pass_filenames: false
      - id: testing
        name: running tests
        description: runs unit tests using builtin rust test runner
        language: system
        types: 
          - rust
        entry: cargo test
        always_run: true
        fail_fast: true
default_install_hook_types:
  - pre-push
